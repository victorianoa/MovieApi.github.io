<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review Log</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Movie Review Log</h1>
    <div>
        <h2>Add a Movie You've Seen:</h2>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title">
        </div>
        <div class="form-group">
            <label for="director">Director:</label>
            <input type="text" id="director">
        </div>
        <div class="form-group">
            <label for="release-date">Release Date:</label>
            <input type="date" id="release-date">
        </div>
        <div class="form-group">
            <label for="watch-date">Watch Date:</label>
            <input type="date" id="watch-date">
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <input type="text" id="category">
        </div>
        <div class="form-group">
            <label for="rating">Rating:</label>
            <input type="number" id="rating" min="1" max="10">
        </div>
        <div class="form-group">
            <label for="review">Review:</label>
            <input type="text" id="review">
        </div>
        <button onclick="addMovie()">Add Movie</button>
    </div>

    <div class="movie-list" id="movie-list">
        <h2>Movie Log</h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
